language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - hhvm
  - hhvm-nightly
  - nightly

env:
  - RAILT_DEBUG=1
  - APP_ENV=testing

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.3
    - php: hhvm
    - php: hhvm-nightly
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer self-update -q
  - composer global require hirak/prestissimo
  - composer install --no-interaction --no-suggest

script: vendor/bin/phpunit
